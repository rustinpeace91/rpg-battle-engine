<body>
    <h2>For now. Open the Console and Click to fight</h2>
    <button id = "fight">fight</button>
</body>
<script>
    var enemy;
    var enemyHD;
    var enemyHP;
    var player;
    function init(){
        player = new Character("player", true, 12, 14, {"yp":"tp"});
        player.weapon = weapon.longsword;
    
        enemyHD = 3;
        enemyHP = (dice.throwD6()) * enemyHD;
        enemy = new Character("bad guy", false, 12, 13, {});
        console.log(player);
        console.log(enemy);
        enemy.weapon = weapon.club;
    };

    init();
    document.getElementById("fight").addEventListener("click", function(event){

            combat.fight(player,enemy);
            if(player.alive === false){
                init();
            }else if (enemy.alive === false){
                enemy = new Character("bad guy", false, 12, 13, {});
                console.log("a new bad guy appears");
                console.log(enemy);
            }
        
    });

    
        
        </script>
